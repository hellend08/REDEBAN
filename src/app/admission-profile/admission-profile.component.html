<div class="container mx-auto p-4 flex flex-col grid justify-items-center">
    <div class="w-1/3 px-4" style="min-width: 500px;">
        <header class="mb-7 mt-3">
            <img src="assets/images/redeban.png" alt="logo-redeban">
        </header>
        <div class="pt-5 pb-3 bg-white px-5 rounded-lg">
           <p class="text-blue-800 mb-12 text-center">Por favor seleccione el perfil de ingreso con el cual desea realizar transacciones</p>
            <p class="mt-14 mb-28">
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label> Seleccionar perfil </mat-label>
                    <mat-select>
                      <mat-option *ngFor="let user of users" [value]="user.value">
                        {{user.viewValue}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </p>
            <div class="flex flex-row">
                <p class="mr-8">
                    <a routerLink="/login">
                        <button mat-stroked-button
                            style="border-color: #00339F; color: #00339F;height: 55px; border-radius: 5px; min-width: 196px;"
                            class="w-full">CANCELAR
                        </button>
                    </a>
                </p>
                    <p>
                        <a routerLink="/">
                            <button mat-stroked-button
                                style="background: linear-gradient(to right, #DB301C, #41125D, #241D75, #053CA3, #247AC0, #4F964A); color: #ffff; height: 55px; border-radius: 5px; min-width: 196px;"
                                class="w-full">CAMBIAR
                                <mat-icon matSuffix>arrow_right_alt</mat-icon>
                            </button>
                        </a>
                    </p>
                </div>
        </div>
    </div>
</div>
