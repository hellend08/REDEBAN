<div class="container p-4 justify-content-center">
    <div class="text-center w-1/3 px-4 ">
        <header class="mb-4">
            <img  src="assets/images/redeban.png" alt="logo-redeban" width="510px" height="115px">
        </header>
        <div class="mx-auto w-50  pt-5 pb-3 bg-white px-5 rounded-lg">
            <h3 class="text-center text-color py-3 font-bold">¿Olvidaste tu contraseña?</h3>
            <p class="text-center mb-5">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Correo electrónico o número celular</mat-label>
                    <input type="email" matInput placeholder="johndoe@micomercio.com">
                </mat-form-field>
            </p>
            <p class="text-center pt-3">
                <a routerLink="/change-key">
                    <button mat-stroked-button class="w-75 color-gradient">ENVIAR
                        <!-- <mat-icon matSuffix>keyboard_arrow_right
                            </mat-icon> -->
                    </button>
                </a>
            </p>
            <p class="text-center mt-3 pb-6">
                <a routerLink="/login" class="text-color">Regresar al
                    login</a>
            </p>
        </div>
    </div>
</div>
