<div class="container p-4 justify-content-center mt-5">
    <div class="text-center w-1/3 ">
        <!-- <header class="mb-4">
            <img class="size-logo" src="assets/images/redeban.png" alt="logo-redeban">
        </header> -->
        <div class="mx-auto w-50  pb-3 bg-white rounded-lg">
            <div class="d-flex f-ex row mx-2">
                <h3 class="text-left text-color py-3 font-bold px-3">OTP</h3>
                <a class="ml-auto mr-3 mt-4">
                    <mat-icon>close</mat-icon>
                </a>
            </div>
            <mat-divider></mat-divider>
            <p class="text-center my-4 px-3">
                Se ha enviado una clave a su celular +51[value] por favor
                ingréselo para confirmarlo.
            </p>
            <div class="d-flex flex-row-reverse ml-3 px-4">
                <a href="" class="d-flex flex-row text-center my-3 mx-3" style="text-decoration: none;">
                    <p class="mx-3"> Enviar nuevamente</p>
                    <mat-icon>cached</mat-icon>
                </a>
                <mat-form-field appearance="outline">
                    <mat-label>0000</mat-label>
                    <input type="tel" matInput #input maxlength="4" placeholder="Cuatro dígitos">
                    <!-- <span matPrefix>+51&nbsp;</span> -->
                    <!-- <mat-hint>{{input.value?.length || 0}}/10</mat-hint> -->
                </mat-form-field>
            </div>
            <mat-divider></mat-divider>
            <div class="d-flex flex-row-reverse mt-4 px-3">
                <p>
                    <a routerLink="/login">
                        <button mat-flat-button class="w-full color-basic" color="primary">Aceptar
                        </button>
                    </a>
                </p>
                <p class="mr-4">
                    <a routerLink="/">
                        <button mat-flat-button class="w-full color-gradient" color="primary">Cancelar
                            <!-- <mat-icon matSuffix>keyboard_arrow_right
                            </mat-icon> -->
                        </button>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
