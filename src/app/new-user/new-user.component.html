<div class="container p-4 justify-content-center">
    <div class="text-center w-1/3 px-4 " style="min-width: 550px;">
        <!-- <header class="mb-4">
            <img class="size-logo" src="assets/images/redeban.png" alt="logo-redeban">
        </header> -->
        <div class="mx-auto w-50 pt-5 pb-3 bg-white px-5 rounded-lg">
            <h3 class="text-center text-color mb-3 mx-5 font-bold">Nuevo usuario</h3>
            <p class="text-color pb-2 text-center">Crea un nuevo usuario.</p>
            <p class="text-center mb-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label> Seleccionar perfil </mat-label>
                    <mat-select>
                        <mat-option *ngFor="let profile of profiles" [value]="profile.value">
                            {{profile.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p class="text-center mb-4">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label> Seleccionar Pertenencia </mat-label>
                    <mat-select>
                        <mat-option *ngFor="let user of users" [value]="user.value">
                            {{user.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p class="text-center mb-2">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Nombre y Apellidos</mat-label>
                    <input matInput placeholder="Tu contraseña va aquí">
                </mat-form-field>
            </p>
            <div class="example-container mb-2">
                <mat-form-field appearance="outline">
                    <mat-label>Tipo de Identificación</mat-label>
                    <mat-select>
                        <mat-option value="option">DNI</mat-option>
                        <mat-option value="option">RUC</mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Número de Identificación</mat-label>
                    <input type="tel" matInput #input maxlength="8" placeholder="">
                    <!-- <mat-hint>{{input.value?.length || 0}}/10</mat-hint> -->
                </mat-form-field>
            </div>
            <div class="example-container mb-4">
                <mat-form-field appearance="outline">
                    <mat-label>Correo electrónico</mat-label>
                    <input type="email" matInput placeholder="johndoe@micomercio.com">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Número celular</mat-label>
                    <span matPrefix>+57 &nbsp;</span>
                    <input type="tel" matInput #input maxlength="9" placeholder="+51">
                    <!-- <span matPrefix>+51&nbsp;</span> -->
                    <!-- <mat-hint>{{input.value?.length || 0}}/10</mat-hint> -->
                </mat-form-field>
            </div>
            <section class="form-check">
                <mat-checkbox class="example-margin">Administrador del Comercio</mat-checkbox>
                <mat-checkbox class="example-margin">Administrador Comercial</mat-checkbox>
                <mat-checkbox class="example-margin">Ventas</mat-checkbox>

                <!-- <mat-checkbox class="example-margin" [disabled]="true">Disabled</mat-checkbox> -->
            </section>
            <div class="d-flex flex-row mt-4">
                <p class="mr-8">
                    <a routerLink="/login">
                        <button mat-stroked-button class="w-full color-basic">REGRESAR
                        </button>
                    </a>
                </p>
                <p>
                    <a routerLink="/">
                        <button mat-stroked-button class="w-50 color-gradient">CREAR
                            <!-- <mat-icon matSuffix>keyboard_arrow_right
                            </mat-icon> -->
                        </button>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
