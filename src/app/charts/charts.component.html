<div style="padding: 2rem 0">
  <div class="charts-top-bar">
    <div
      class="charts-top-bar-card charts-top-bar-card--darken"
      style="--max-width: 300px"
    >
      <h5 class="charts-top-bar-card__title">
        Total monto
      </h5>
      <span class="charts-top-bar-card__value">
        $ 11,850,656.35
      </span>
    </div>
    <div
      class="charts-top-bar-card"
      style="--max-width: 220px"
    >
      <h5 class="charts-top-bar-card__title">
        Total cantidad
      </h5>
      <span class="charts-top-bar-card__value">
        46,656
      </span>
    </div>
    <div
      class="charts-top-bar-card"
      style="--max-width: 80px"
    >
      <mat-slide-toggle
        [checked]="currentDay"
        (change)="currentDayChange($event)"
      >
        Incluir el<br>día actual
      </mat-slide-toggle>
    </div>
    <mat-form-field
      appearance="fill"
      style="margin-left: auto"
    >
      <mat-select
        [(value)]="chartType"
        (selectionChange)="chartTypeChange($event)"
      >
        <mat-option value="amount">
          Gráfico de Monto
        </mat-option>
        <mat-option value="quantity">
          Gráfico de Cantidad
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  
  <div class="charts-content">
    <p class="charts-content__title">
      {{ chartType === 'quantity' ? 'Cantidad' : 'Monto' }} - Ingresos de los últimos 7 días, desde 8/01/22 - 06/02/22
    </p>
    <app-line-chart
      [barChartData]="barChartData"
      [barChartLabels]="barChartLabels"
      [barChartOptions]="barChartOptions"
      [barChartLegend]="barChartLegend">
    </app-line-chart>
    <p
      *ngIf="chartType === 'amount'"
      class="charts-content__notes"
    >
      *Valores aproximados en millones de pesos
    </p>
  </div>
  
  <div class="charts-footer">
    <a routerLink="/">
      <button mat-raised-button mat-button color="primary">
        Ver Listado de Transacciones
      </button>
    </a>
  </div>
</div>
