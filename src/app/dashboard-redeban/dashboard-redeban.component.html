<div style="padding: 2rem 0">
    <div class="charts-top-bar">
        <div class="charts-top-bar-card" style="--max-width: 260px">
            <!-- [ngClass]="{'charts-top-bar-card--darken': chartType === 'amount'}" -->
            <h5 class="charts-top-bar-card__title">
                Total de personas
            </h5>
            <span class="charts-top-bar-card__value">
                112.850
            </span>
        </div>
        <div class="charts-top-bar-card" style="--max-width: 220px">
            <!-- [ngClass]="{'charts-top-bar-card--darken': chartType === 'quantity'}" -->
            <h5 class="charts-top-bar-card__title">
                Total de comercios
            </h5>
            <span class="charts-top-bar-card__value">
                18.168
            </span>
        </div>
        <div class="charts-top-bar-card" style="--max-width: 90px; margin-left: auto">
            <mat-slide-toggle [checked]="currentDay">
                <!-- (change)="currentDayChange($event)" -->
                Incluye el d√≠a actual
            </mat-slide-toggle>
        </div>
        <button mat-button color="primary" style="border: 1px solid #00339F; height: 45.5px; width: 109px;">
            Filtrar
            <mat-icon>filter_list</mat-icon>
        </button>
        <mat-form-field appearance="fill">
            <mat-select [(value)]="chartType">
                <!-- (selectionChange)="chartTypeChange($event); " -->
                <mat-option value="amount" matTooltip="Info about the action" [matTooltipShowDelay]="showDelay"
                    matTooltipPosition="right">
                    Clientes
                </mat-option>
                <mat-option value="quantity" matTooltip="Info about the action" [matTooltipShowDelay]="showDelay"
                    matTooltipPosition="right">
                    Transacciones
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
