<div class="container p-4 flex flex-col grid justify-items-center">
    <div class="w-1/3 px-4" style="min-width: 550px;">
        <header class="mb-5 mt-1">
            <img src="assets/images/redeban.png" alt="logo-redeban">
        </header>
        <div class="py-8 px-12  bg-white rounded-lg">
            <p class="text-blue-800 mb-10 text-center">Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
                Velit officia consequat duis enim velit mollit. Exercitation veniam.</p>
            <p>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Contraseña anterior</mat-label>
                    <mat-icon matSuffix>visibility</mat-icon>
                    <input matInput placeholder="Tu contraseña va aquí">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Nueva contraseña</mat-label>
                    <mat-icon matSuffix>visibility</mat-icon>
                    <input matInput placeholder="Tu contraseña va aquí">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="outline" class="w-full">
                    <mat-label>Confirmar contraseña</mat-label>
                    <mat-icon matSuffix>visibility</mat-icon>
                    <input matInput placeholder="Tu contraseña va aquí">
                </mat-form-field>
            </p>
            <div class="flex flex-row ">
                <p class="mr-8">
                    <a routerLink="/login">
                        <button mat-stroked-button
                            style="border-color: #00339F; color: #00339F;height: 55px; border-radius: 5px; min-width: 196px;"
                            class="w-full">CANCELAR
                        </button>
                    </a>
                </p>
                <p>
                    <a routerLink="/">
                        <button mat-stroked-button
                            style="background: linear-gradient(to right, #DB301C, #41125D, #241D75, #053CA3, #247AC0, #4F964A); color: #ffff; height: 55px; border-radius: 5px; min-width: 196px;"
                            class="w-full">CAMBIAR
                            <mat-icon matSuffix>arrow_right_alt</mat-icon>
                        </button>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
